<!DOCTYPE html>

<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <title>ecommerce</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<div th:fragment="navigation(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" th:classappend="${activeTab == 'Main' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Main</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()"
                    th:classappend="${activeTab == 'Profile' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/profile}">Profile</a>
                </li>
                <li class="nav-item" th:classappend="${activeTab == 'Cart' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/cart}">Cart</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form method="POST" th:action="@{/logout}">
                        <button class="btn btn-outline-secondary" id="navLogout" type="submit">Log Out</button>
                    </form>
                </li>

                <li class="nav-item" sec:authorize="isAnonymous()">
                    <form class="align-middle" method="POST" th:action="@{/authenticateUser}">
                        <div class="input-group-prepend">
                            <input aria-describedby="inputGroup-sizing-sm" class="form-control" id="navLoginField" name="username"
                                   placeholder="Phone"
                                   style="margin-left: 10px;" type="text">
                            <input aria-describedby="inputGroup-sizing-sm" class="form-control" id="navPasswordField" name="password"
                                   placeholder="Password"
                                   style="margin-left: 10px;" type="password">
                            <button class="btn btn-outline-warning btn-sm" id="navLoginSubmit"
                                    style="margin-left: 10px;" type="submit">Log In
                            </button>
                        </div>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>

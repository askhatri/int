<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Заготовка магазина</title>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Profile)}" />

    <h1>Профиль</h1>

    <h5 th:text="'Name: ' + ${user.firstName} + ' ' + ${user.lastName}" />
    <h5 th:text="'Phone: ' + ${user.phone}" />

    <h3>Your orders</h3>
    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Order</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}">
            <td th:text="${order.price}">
            <td>
            <a th:href="@{/profile/orders/{orderId}(orderId=${order.id})}" class="btn btn-primary">Show details</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

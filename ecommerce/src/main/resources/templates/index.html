<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Login</h1>

<form method="post" th:action="@{/login}" th:object="${user}">
    <div>
        <label for="phone">Phone:</label>
        <input id="phone" name="phone" required th:field="*{phone}" type="text">
        <span th:errors="*{phone}" th:if="${#fields.hasErrors('phone')}"></span>
    </div>

    <div>
        <label for="password">Password:</label>
        <input id="password" name="password" required th:field="*{password}" type="password">
        <span th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></span>
    </div>

    <button type="submit">Login</button>
</form>
<hr>
<a href="register">Register new user.</a>
</body>
</html>
